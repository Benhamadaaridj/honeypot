<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secure Access Portal</title>

<style>
:root {
    --bg: #f4f6fb;
    --card: #ffffff;
    --primary: #8b9cf6;
    --secondary: #f6c1cc;
    --accent: #9be7c4;
    --text: #3a3a3a;
    --muted: #9aa0b4;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, var(--bg), #eef1f8);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Segoe UI", sans-serif;
    color: var(--text);
}

.card {
    width: 360px;
    background: var(--card);
    border-radius: 16px;
    padding: 28px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.08);
    animation: fadeUp 0.8s ease;
}

@keyframes fadeUp {
    from {
        opacity: 0;
        transform: translateY(15px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.header {
    text-align: center;
    margin-bottom: 20px;
}

.header svg {
    width: 42px;
    height: 42px;
    fill: var(--primary);
    animation: pulse 2.5s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.08); }
    100% { transform: scale(1); }
}

.header h2 {
    margin: 10px 0 4px;
    font-size: 20px;
}

.header span {
    font-size: 13px;
    color: var(--muted);
}

.field {
    margin-bottom: 14px;
}

.field input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #e3e6f0;
    background: #fafbff;
    font-size: 14px;
    transition: 0.3s;
}

.field input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(139,156,246,0.2);
}

button {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: white;
    font-size: 15px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: translateY(-1px);
    box-shadow: 0 8px 20px rgba(139,156,246,0.4);
}

.meta {
    margin-top: 16px;
    display: flex;
    justify-content: space-between;
    font-size: 12px;
    color: var(--muted);
}

.meta div {
    display: flex;
    align-items: center;
    gap: 6px;
}

.meta svg {
    width: 14px;
    height: 14px;
    fill: var(--accent);
}

.notice {
    margin-top: 14px;
    font-size: 11px;
    color: var(--muted);
    text-align: center;
}
</style>
</head>

<body>

<div class="card">

    <div class="header">
        
        <svg viewBox="0 0 24 24">
            <path d="M12 1a5 5 0 00-5 5v3H6a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V11a2 2 0 00-2-2h-1V6a5 5 0 00-5-5zm-3 8V6a3 3 0 016 0v3H9z"/>
        </svg>

        <h2>Access Verification</h2>
        <span>Protected resource (legacy)</span>
    </div>

    <form method="POST" action="/login_bruteforce">
        <div class="field">
            <input type="text" name="username" placeholder="Username">
        </div>
        <div class="field">
            <input type="password" name="password" placeholder="Password">
        </div>

        <button type="submit">Continue</button>
    </form>

    <div class="meta">
        <div>
            <!-- Shield icon -->
            <svg viewBox="0 0 24 24">
                <path d="M12 2l8 4v6c0 5-3.5 9-8 10-4.5-1-8-5-8-10V6l8-4z"/>
            </svg>
            Auth: basic
        </div>
        <div>

            <svg viewBox="0 0 24 24">
                <path d="M12 2l10 18H2L12 2zm0 6v5h1V8h-1zm0 7v2h1v-2h-1z"/>
            </svg>
            Attempts: ∞
        </div>
    </div>

    <div class="notice">
        
        legacy endpoint · no rate-limit detected
    </div>

</div>

</body>
</html>
